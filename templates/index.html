<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion Puzzle</title>
  <!-- static Ìè¥ÎçîÏóêÏÑú Î∂àÎü¨Ïò§ÎèÑÎ°ù Í≤ΩÎ°ú ÏàòÏ†ï -->
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1><span class="logo-text">Minion</span> Puzzle <span class="emoji">üéÆ</span></h1>
      <div class="game-intro">Drag pieces to complete the image!</div>
    </div>

    <div class="game-panel">
      <div class="difficulty-selector">
        <h3>Choose Difficulty <span aria-label="level" title="Difficulty">üéØ</span></h3>
        <div class="difficulty-buttons">
          <button class="difficulty-btn active" data-size="3" onclick="setGridSize(3)">Easy</button>
          <button class="difficulty-btn" data-size="4" onclick="setGridSize(4)">Medium</button>
          <button class="difficulty-btn" data-size="5" onclick="setGridSize(5)">Hard</button>
        </div>
      </div>

      <div class="image-selector-grid">
        <h3>Choose Image <span aria-label="picture" title="Image">üñºÔ∏è</span></h3>
        <div class="image-grid">
          <img src="/static/image1.jpg" class="thumbnail selected" onclick="selectImage(this, '/static/image1.jpg')" />
          <img src="/static/image2.jpg" class="thumbnail" onclick="selectImage(this, '/static/image2.jpg')" />
          <img src="/static/image3.jpg" class="thumbnail" onclick="selectImage(this, '/static/image3.jpg')" />
          <img src="/static/image4.jpg" class="thumbnail" onclick="selectImage(this, '/static/image4.jpg')" />
          <img src="/static/image5.jpg" class="thumbnail" onclick="selectImage(this, '/static/image5.jpg')" />
          <img src="/static/image6.jpg" class="thumbnail" onclick="selectImage(this, '/static/image6.jpg')" />
          <img src="/static/image7.jpg" class="thumbnail" onclick="selectImage(this, '/static/image7.jpg')" />
          <img src="/static/image8.jpg" class="thumbnail" onclick="selectImage(this, '/static/image8.jpg')" />
          <img src="/static/image9.jpg" class="thumbnail" onclick="selectImage(this, '/static/image9.jpg')" />
          <img src="/static/image10.jpg" class="thumbnail" onclick="selectImage(this, '/static/image10.jpg')" />
          <img src="/static/image11.jpg" class="thumbnail" onclick="selectImage(this, '/static/image11.jpg')" />
          <img src="/static/image12.jpg" class="thumbnail" onclick="selectImage(this, '/static/image12.jpg')" />
        </div>
      </div>

      <div class="panel-bottom">
        <button id="start-btn" onclick="startGame()">
          <span class="btn-icon"><i class="fas fa-play"></i></span>
          <span class="btn-text">Start Game</span>
        </button>

        <div class="game-stats">
          <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <div id="timer">0s</div>
          </div>
          <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-arrows-alt"></i></div>
            <div id="moves">0</div>
          </div>
          <!-- Î¶¨ÎçîÎ≥¥Îìú Î≤ÑÌäº: ÌÉÄÏù¥Î®∏/Ïù¥ÎèôÏàò ÏòÜÏóê Ï∂îÍ∞Ä -->
          <div class="stat-item">
            <button id="showLeaderboardBtn" class="game-button leaderboard-button" title="Leaderboard" style="padding: 8px 14px; font-size: 18px;">
              üèÜ
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="game-container">
      <div class="game-section">
        <h2><i class="fas fa-image"></i> Preview</h2>
        <div id="preview" class="preview">
          <img id="preview-img" src="/static/image1.jpg" alt="ÎØ∏Î¶¨Î≥¥Í∏∞" />
        </div>
      </div>

      <div class="game-section">
        <h2><i class="fas fa-th"></i> Board</h2>
        <div id="puzzle-board" class="puzzle-board"></div>
      </div>

      <div class="game-section">
        <h2><i class="fas fa-puzzle-piece"></i> Pieces</h2>
        <div id="tile-container" class="tile-container"></div>
      </div>
    </div>
  </div>

  <!-- ÎãâÎÑ§ÏûÑ ÏûÖÎ†• Î™®Îã¨ -->
  <div id="nickname-modal" class="nickname-modal-overlay" style="display: none;">
    <div class="nickname-modal">
      <h2>Welcome!</h2>
      <p>Please enter your nickname to start playing.</p>
      <input type="text" id="modal-nickname-input" placeholder="Your nickname" maxlength="15" />
      <button onclick="confirmNickname()">Start</button>
    </div>
  </div>

  <!-- Î¶¨ÎçîÎ≥¥Îìú Î™®Îã¨ -->
  <div id="leaderboardModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üèÜ Leaderboard</h2>
        <span class="close" id="closeLeaderboardBtn">&times;</span>
      </div>
      <div class="modal-body">
        <table id="scoresTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
              <th>Difficulty</th>
              <th>Time</th>
              <th>Moves</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- static Ìè¥ÎçîÏóêÏÑú Î∂àÎü¨Ïò§ÎèÑÎ°ù Í≤ΩÎ°ú ÏàòÏ†ï -->
  <script src="/static/script.js?v=1.0"></script>
</body>
</html>
