<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Puzzle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1><span class="logo-text">Minion</span> Puzzle <span class="emoji">üéÆ</span></h1>
      <div class="game-intro">Drag & drop puzzle pieces to complete the image!</div>
    </div>

    <div class="game-panel">
      <div class="difficulty-selector">
        <h3>Choose Difficulty</h3>
        <div class="difficulty-options">
          <div id="size-3" class="difficulty-card active" onclick="setGridSize(3)">
            <div class="card-icon"><i class="fas fa-baby"></i></div>
            <div class="card-label">Easy</div>
            <div class="card-detail">3√ó3</div>
          </div>
          <div id="size-4" class="difficulty-card" onclick="setGridSize(4)">
            <div class="card-icon"><i class="fas fa-user"></i></div>
            <div class="card-label">Medium</div>
            <div class="card-detail">4√ó4</div>
          </div>
          <div id="size-5" class="difficulty-card" onclick="setGridSize(5)">
            <div class="card-icon"><i class="fas fa-crown"></i></div>
            <div class="card-label">Hard</div>
            <div class="card-detail">5√ó5</div>
          </div>
        </div>
      </div>

      <!-- Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù UI -->
      <div class="selector-container">
        <label for="image-selector">Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù:</label>
        <select id="image-selector" class="image-selector">
          <option value="0">Ïù¥ÎØ∏ÏßÄ 1</option>
          <option value="1">Ïù¥ÎØ∏ÏßÄ 2</option>
          <option value="2">Ïù¥ÎØ∏ÏßÄ 3</option>
        </select>
      </div>
      <div id="image-preview-container" class="preview-container">
        <img id="image-preview" src="config/image1.jpeg" alt="ÎØ∏Î¶¨Î≥¥Í∏∞">
      </div>

      <div class="panel-bottom">
        <button id="start-btn" onclick="startGame()">
          <span class="btn-icon"><i class="fas fa-play"></i></span>
          <span class="btn-text">Start Game</span>
        </button>
        
        <div class="game-stats">
          <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <div id="timer">0s</div>
          </div>
          <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-arrows-alt"></i></div>
            <div id="moves">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="game-container">
      <div class="game-section">
        <h2><i class="fas fa-image"></i> Preview</h2>
        <div id="preview" class="preview">
          <img id="preview-img" src="config/image1.jpeg" alt="ÎØ∏Î¶¨Î≥¥Í∏∞">
        </div>
      </div>

      <div class="game-section">
        <h2><i class="fas fa-th"></i> Board</h2>
        <div id="puzzle-board" class="puzzle-board"></div>
      </div>

      <div class="game-section">
        <h2><i class="fas fa-puzzle-piece"></i> Pieces</h2>
        <div id="tile-container" class="tile-container"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
