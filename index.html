<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Minion Puzzle</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="game-wrapper">
    <h1>Puzzle with Minion😄</h1>
    <div class="controls">
      <div class="difficulty-buttons">
        <button id="size-3" class="size-btn active" onclick="setGridSize(3)">3x3</button>
        <button id="size-4" class="size-btn" onclick="setGridSize(4)">4x4</button>
        <button id="size-5" class="size-btn" onclick="setGridSize(5)">5x5</button>
      </div>
      <button id="start-btn" onclick="startGame()">Start</button>
    </div>
    
    <div class="game-stats">
      <div id="timer" class="stat-item">시간: 0초</div>
      <div id="moves" class="stat-item">이동 횟수: 0</div>
    </div>
    
    <div class="game-container">
      <div class="game-section">
        <h2>🧩 퍼즐조각(Pieces)</h2>
        <div id="tile-container" class="tile-container"></div>
      </div>
      
      <div class="game-section">
        <h2>🟪 퍼즐판 (Board)</h2>
        <div id="puzzle-board" class="puzzle-board"></div>
      </div>
      
      <div class="game-section">
        <h2>🖼️ 미리보기 (Preview)</h2>
        <div id="preview" class="preview">
          <img id="preview-img" src="config/image1.jpeg" alt="미리보기">
        </div>
      </div>
    </div>
    
    <div id="leaderboard-section" class="leaderboard-section">
      <h2>🏆 리더보드 (Leaderboard)</h2>
      <div class="leaderboard-tabs">
        <button class="tab-btn active" data-difficulty="3x3">3x3</button>
        <button class="tab-btn" data-difficulty="4x4">4x4</button>
        <button class="tab-btn" data-difficulty="5x5">5x5</button>
      </div>
      <div id="leaderboard-table" class="leaderboard-table">
        <div class="leaderboard-header">
          <div class="rank">#</div>
          <div class="name">플레이어</div>
          <div class="score">점수</div>
          <div class="time">시간</div>
        </div>
        <div id="leaderboard-body">
          <!-- Leaderboard entries will be added here -->
        </div>
      </div>
    </div>
    
    <!-- Game completion modal -->
    <div id="completion-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>축하합니다! 🎉</h2>
        <p id="completion-stats"></p>
        <div class="score-form">
          <input type="text" id="player-name" placeholder="닉네임을 입력하세요" maxlength="20">
          <button id="save-score-btn">기록 저장</button>
        </div>
      </div>
    </div>
    
    <div id="message" class="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
