<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion Puzzle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      text-align: center;
      background-color: #f6f9fe;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      background-image: linear-gradient(135deg, #f6f9fe 0%, #e3f2fd 100%);
      min-height: 100vh;
    }

    .game-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-header {
      margin-bottom: 30px;
    }

    h1 {
      margin-top: 20px;
      color: #1565c0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      font-size: 36px;
      letter-spacing: 1px;
    }

    .logo-text {
      color: #ffa000;
      font-weight: bold;
    }

    .emoji {
      display: inline-block;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .game-intro {
      color: #546e7a;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .game-panel {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .difficulty-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    
    .difficulty-btn {
      background-color: #e3f2fd;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #1565c0;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    
    .difficulty-btn:hover {
      background-color: #bbdefb;
      transform: translateY(-2px);
    }
    
    .difficulty-btn.active {
      background-color: #1565c0;
      color: white;
      box-shadow: 0 4px 12px rgba(21, 101, 192, 0.3);
    }

    h3 {
      color: #546e7a;
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    /* Modern image grid layout */
    .image-selector-grid {
      margin: 30px 0;
      text-align: center;
    }
    
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      padding: 0 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .thumbnail-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      aspect-ratio: 1/1;
      width: 140px;
      height: 140px;
      margin: 0 auto;
    }
    
    .thumbnail-wrapper:hover {
      z-index: 10;
    }
    
    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    
    .thumbnail-wrapper:hover .thumbnail {
      transform: scale(2);
      border-radius: 8px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }
    
    .thumbnail.selected {
      border: 3px solid #1565c0;
    }
    
    .thumbnail-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
      padding: 30px 10px 10px;
      color: white;
      font-size: 12px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    
    .thumbnail-wrapper:hover .thumbnail-overlay {
      opacity: 1;
    }

    #start-btn {
      background: linear-gradient(45deg, #4caf50, #2e7d32);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 30px auto 20px;
      box-shadow: 0 8px 16px rgba(46, 125, 50, 0.3);
    }

    #start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(46, 125, 50, 0.4);
    }

    #start-btn .btn-icon {
      font-size: 20px;
    }

    .game-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .stat-item {
      background-color: white;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .stat-icon {
      color: #1565c0;
      font-size: 20px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 900px) {
      .image-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      
      .thumbnail-wrapper {
        width: 120px;
        height: 120px;
      }
      
      .thumbnail-wrapper:hover .thumbnail {
        transform: scale(1.5); /* Î™®Î∞îÏùºÏóêÏÑúÎäî ÌôïÎåÄ Ìö®Í≥ºÎ•º Ï§ÑÏûÑ */
      }
    }
    
    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      
      .thumbnail-wrapper {
        width: 100px;
        height: 100px;
      }
    }
    
    @media (max-width: 480px) {
      .difficulty-buttons {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      .difficulty-btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1><span class="logo-text">Minion</span> Puzzle <span class="emoji">üéÆ</span></h1>
      <div class="game-intro">Drag & drop puzzle pieces to complete the image!</div>
    </div>

    <div class="game-panel">
      <div class="difficulty-selector">
        <h3>Choose Difficulty</h3>
        <div class="difficulty-buttons">
          <button class="difficulty-btn active" data-size="3" onclick="setGridSize(3)">Easy</button>
          <button class="difficulty-btn" data-size="4" onclick="setGridSize(4)">Medium</button>
          <button class="difficulty-btn" data-size="5" onclick="setGridSize(5)">Hard</button>
        </div>
      </div>

      <div class="image-selector-grid">
        <h3>Choose Image</h3>
        <div class="image-grid">
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail selected" onclick="selectImage(this, 'config/image1.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image2.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image3.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image4.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image5.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image6.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image7.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image8.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image9.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image10.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image11.jpg')" />
          </div>
          
          <div class="thumbnail-wrapper">
            <img src="/api/placeholder/140/140" class="thumbnail" onclick="selectImage(this, 'config/image12.jpg')" />
          </div>
        </div>
      </div>

      <button id="start-btn" onclick="startGame()">
        <span class="btn-icon"><i class="fas fa-play"></i></span>
        <span class="btn-text">Start Game</span>
      </button>

      <div class="game-stats">
        <div class="stat-item">
          <div class="stat-icon"><i class="fas fa-clock"></i></div>
          <div id="timer">0s</div>
        </div>
        <div class="stat-item">
          <div class="stat-icon"><i class="fas fa-arrows-alt"></i></div>
          <div id="moves">0</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function selectImage(el, path) {
      document.querySelectorAll('.thumbnail').forEach(img => img.classList.remove('selected'));
      el.classList.add('selected');
      // Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî originalImage Î≥ÄÏàòÏóê pathÎ•º Ï†ÄÏû•ÌïòÍ≥† preview Ïù¥ÎØ∏ÏßÄÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
      console.log("Selected image:", path);
    }

    function setGridSize(size) {
      document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.difficulty-btn[data-size="${size}"]`).classList.add('active');
      // Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî gridSize Î≥ÄÏàòÏóê sizeÎ•º Ï†ÄÏû•
      console.log("Set grid size to:", size);
    }
    
    function startGame() {
      // Í≤åÏûÑ ÏãúÏûë Î°úÏßÅ
      console.log("Game started!");
    }
  </script>
</body>
</html>
