<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드래그 퍼즐 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>드래그 퍼즐 게임</h1>
  <div class="controls">
    <button onclick="setGridSize(3)">3x3</button>
    <button onclick="setGridSize(4)">4x4</button>
    <button onclick="setGridSize(5)">5x5</button>
    <button onclick="startGame()">게임 시작</button>
  </div>
  <div class="game-container">
    <div id="tile-container" class="tile-container"></div>
    <div id="puzzle-board" class="puzzle-board"></div>
    <div id="preview" class="preview">
      <img id="preview-img" src="3ad4a41a-5ae6-42e1-a031-c42a13e478a7.png" alt="미리보기">
    </div>
  </div>
  <div id="timer">시간: 0초</div>

  <script src="script.js"></script>
</body>
</html>
