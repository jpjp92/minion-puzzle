<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
 
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1><span class="logo-text">Minion</span> Puzzle <span class="emoji">üéÆ</span></h1>
      <div class="game-intro">Drag pieces to complete the image!</div>
    </div>

    <div class="game-panel">
      <div class="difficulty-selector">
        <h3>Choose Difficulty <span aria-label="level" title="Difficulty">üéØ</span></h3>
        <div class="difficulty-buttons">
          <button class="difficulty-btn active" data-size="3" onclick="setGridSize(3)">Easy</button>
          <button class="difficulty-btn" data-size="4" onclick="setGridSize(4)">Medium</button>
          <button class="difficulty-btn" data-size="5" onclick="setGridSize(5)">Hard</button>
        </div>
      </div>

      <div class="image-selector-grid">
        <h3>Choose Image <span aria-label="picture" title="Image">üñºÔ∏è</span></h3>
        <div class="image-grid">
          <img src="config/image1.jpg" class="thumbnail selected" onclick="selectImage(this, 'config/image1.jpg')" />
          <img src="config/image2.jpg" class="thumbnail" onclick="selectImage(this, 'config/image2.jpg')" />
          <img src="config/image3.jpg" class="thumbnail" onclick="selectImage(this, 'config/image3.jpg')" />
          <img src="config/image4.jpg" class="thumbnail" onclick="selectImage(this, 'config/image4.jpg')" />
          <img src="config/image5.jpg" class="thumbnail" onclick="selectImage(this, 'config/image5.jpg')" />
          <img src="config/image6.jpg" class="thumbnail" onclick="selectImage(this, 'config/image6.jpg')" />
          <img src="config/image7.jpg" class="thumbnail" onclick="selectImage(this, 'config/image7.jpg')" />
          <img src="config/image8.jpg" class="thumbnail" onclick="selectImage(this, 'config/image8.jpg')" />
          <img src="config/image9.jpg" class="thumbnail" onclick="selectImage(this, 'config/image9.jpg')" />
          <img src="config/image10.jpg" class="thumbnail" onclick="selectImage(this, 'config/image10.jpg')" />
          <img src="config/image11.jpg" class="thumbnail" onclick="selectImage(this, 'config/image11.jpg')" />
          <img src="config/image12.jpg" class="thumbnail" onclick="selectImage(this, 'config/image12.jpg')" />
        </div>
      </div>

      <div class="panel-bottom">
        <button id="start-btn" onclick="startGame()">
          <span class="btn-icon"><i class="fas fa-play"></i></span>
          <span class="btn-text">Start Game</span>
        </button>

        <div class="game-stats">
          <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <div id="timer">0s</div>
          </div>
          <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-arrows-alt"></i></div>
            <div id="moves">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="game-container">
      <div class="game-section">
        <h2><i class="fas fa-image"></i> Preview</h2>
        <div id="preview" class="preview">
          <img id="preview-img" src="config/image1.jpg" alt="ÎØ∏Î¶¨Î≥¥Í∏∞" />
        </div>
      </div>

      <div class="game-section">
        <h2><i class="fas fa-th"></i> Board</h2>
        <div id="puzzle-board" class="puzzle-board"></div>
      </div>

      <div class="game-section">
        <h2><i class="fas fa-puzzle-piece"></i> Pieces</h2>
        <div id="tile-container" class="tile-container"></div>
      </div>
    </div>
  </div>

  <div id="nickname-modal" class="nickname-modal-overlay" style="display: none;">
    <div class="nickname-modal">
      <h2>Welcome!</h2>
      <p>Please enter your nickname to start playing.</p>
      <input type="text" id="modal-nickname-input" placeholder="Your nickname" maxlength="15" />
      <button onclick="confirmNickname()">Start</button>
    </div>
  </div>

  <script src="script.js?v=1.0"></script>

</body>
</html>
