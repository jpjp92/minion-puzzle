<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÎìúÎûòÍ∑∏ ÌçºÏ¶ê Í≤åÏûÑ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #3366cc;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      background: #3366cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #254e9e;
    }

    .game-area {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: start;
      width: 100%;
      max-width: 1200px;
    }

    .tile-pool, .preview-container {
      width: 200px;
      min-height: 400px;
      border: 2px dashed #3366cc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: start;
      background-color: #e6f0ff;
    }

    .puzzle-board {
      position: relative;
      background-color: #ffffff;
      border: 3px solid #3366cc;
      display: grid;
      gap: 2px;
    }

    .tile {
      width: 100%;
      height: 100%;
      background-image: url('config/image1.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      cursor: grab;
      transition: transform 0.2s, opacity 0.2s;
    }

    .tile.dragging {
      opacity: 0.7;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .preview-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .timer {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .win-message {
      margin-top: 20px;
      font-size: 24px;
      color: #3366cc;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ÎìúÎûòÍ∑∏ ÌçºÏ¶ê Í≤åÏûÑ</h1>

  <div class="controls">
    <button onclick="setDifficulty(3)">3x3</button>
    <button onclick="setDifficulty(4)">4x4</button>
    <button onclick="setDifficulty(5)">5x5</button>
    <button onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
  </div>

  <div class="timer" id="timer">ÏãúÍ∞Ñ: 0Ï¥à</div>

  <div class="game-area">
    <div class="tile-pool" id="tile-pool"></div>
    <div class="puzzle-board" id="puzzle-board"></div>
    <div class="preview-container">
      <img src="config/image1.jpeg" alt="ÎØ∏Î¶¨Î≥¥Í∏∞">
    </div>
  </div>

  <div class="win-message" id="win-message"></div>

  <script>
    let gridSize = 3;
    let timer = 0;
    let timerInterval;

    function setDifficulty(size) {
      gridSize = size;
    }

    function startGame() {
      clearInterval(timerInterval);
      timer = 0;
      document.getElementById('timer').innerText = `ÏãúÍ∞Ñ: 0Ï¥à`;
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').innerText = `ÏãúÍ∞Ñ: ${timer}Ï¥à`;
      }, 1000);

      generatePuzzle();
    }

    function generatePuzzle() {
      const tilePool = document.getElementById('tile-pool');
      const puzzleBoard = document.getElementById('puzzle-board');
      const winMessage = document.getElementById('win-message');
      tilePool.innerHTML = '';
      puzzleBoard.innerHTML = '';
      winMessage.textContent = '';

      puzzleBoard.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
      puzzleBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      puzzleBoard.style.width = puzzleBoard.style.height = `${gridSize * 100}px`;

      const tiles = [];

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const tile = document.createElement('div');
          tile.classList.add('tile');
          tile.dataset.row = row;
          tile.dataset.col = col;
          tile.style.backgroundPosition = `${-col * 100}px ${-row * 100}px`;
          tile.draggable = true;

          tile.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', `${row},${col}`);
            tile.classList.add('dragging');
          });

          tile.addEventListener('dragend', () => {
            tile.classList.remove('dragging');
          });

          tiles.push(tile);
        }
      }

      shuffle(tiles).forEach(tile => tilePool.appendChild(tile));

      for (let i = 0; i < gridSize * gridSize; i++) {
        const slot = document.createElement('div');
        slot.classList.add('tile-slot');
        slot.style.border = '1px dashed #ccc';
        slot.style.backgroundColor = '#fafafa';

        slot.addEventListener('dragover', (e) => e.preventDefault());

        slot.addEventListener('drop', (e) => {
          e.preventDefault();
          const [row, col] = e.dataTransfer.getData('text/plain').split(',');
          const draggedTile = Array.from(tilePool.children).find(t => t.dataset.row == row && t.dataset.col == col);

          if (!draggedTile) return;

          if (checkCorrect(slot, row, col)) {
            slot.appendChild(draggedTile);
            draggedTile.style.position = 'relative';
            draggedTile.style.width = '100%';
            draggedTile.style.height = '100%';
            checkWin();
          } else {
            draggedTile.style.transform = 'translateX(10px)';
            setTimeout(() => draggedTile.style.transform = 'translateX(0)', 100);
          }
        });

        puzzleBoard.appendChild(slot);
      }
    }

    function checkCorrect(slot, row, col) {
      const slotIndex = Array.from(slot.parentNode.children).indexOf(slot);
      const slotRow = Math.floor(slotIndex / gridSize);
      const slotCol = slotIndex % gridSize;
      return (parseInt(row) === slotRow && parseInt(col) === slotCol);
    }

    function checkWin() {
      const slots = document.querySelectorAll('.puzzle-board .tile-slot');
      const allFilled = Array.from(slots).every(slot => slot.children.length > 0);
      if (allFilled) {
        clearInterval(timerInterval);
        document.getElementById('win-message').textContent = `üéâ ÌçºÏ¶ê ÏôÑÏÑ±! ÏãúÍ∞Ñ: ${timer}Ï¥à!`;
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>

</body>

</html>
